<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inp-section">
            <h2>FIXED DEPOSITS</h2>
            <div class="inp" id="hdfc">HDFC</div>
            <div class="inp" id="icici">ICICI</div>
            <div class="inp" id="sbi">SBI</div>
            <div class="inp" id="axis">AXIS</div>
            <div class="inp" id="kotak">KOTAK</div>
            <div class="inp" id="pnb">PNB</div>
            
        </div>

        <div class="out-section">
            <div class="box-heading">Title</div>
            <div class="row1">
                <div class="box">Fund Size
                    <h2 id="FundSize"></h2>   
                </div>

                <div class="box">NAV
                    <h2 id="NAV"></h2>
                </div>

                <div class="box">Launch Date
                    <h2 id="LaunchDate"></h2>
                </div>
            </div>
            
            <div class="row2">
                <div class="box">Returns in 3year
                    <h2 id="R3"></h2>
                </div>
                <div class="box">Returns in 5 years
                    <h2 id="R5"></h2>
                </div>
                <div class="box">Overall return
                    <h2 id="RA"></h2>
                </div>
            </div>

            <div class="row3">
                <div class="box">Expense Ratio
                    <h2 id="ExpenseRatio"></h2>
                </div>
                <div class="box">type
                    <h2 id="type"></h2>
                </div>
                <div class="box">
                    <a href="../Calculators/SIP/sip-calculator.html" id="sip-cal" target="_blank">Calculate SIP</a>
                </div>
                
            </div>
           
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
